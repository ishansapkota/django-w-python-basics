{%load static%}

<html>
  <head>
    <title>{% block title %}{% endblock title %}</title>
    <link href="{% static 'css/base.css' %}" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1>My Page</h1>
  
      <nav>
        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'about' %}">About</a>
        <a href="{% url 'vehicles' %}">Vehicle </a>
      </nav>
      
    </header>
    <main>
      {% block body1 %}
      <h2>Welcome to My Page</h2>
      {% endblock body1 %}
      <div id="content">
        {% block content %}
        {% endblock %}
      </div>
      <div id="sidebar">
        {% block sidebar %}
        <h2>My blog</h2>
        <p>This is my blog.</p>
        {% endblock sidebar %}
      </div>
    </main>
    <footer>
      {% block foot %}
      Copyright 2022
    {%endblock foot%}
    </footer>
</body>
</html>
